<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML embeds</title>
    <style></style>
  </head>
  <body>
    <h1>HTML Embeds</h1>

    <h3>Challenge 1</h3>
    <p>Embed any YouTube video below</p>
    <iframe
      src="https://www.youtube.com/embed/3c8zGUqIy_Q"
      title="13 THINGS FROM AMAZON THAT YOU'LL WANT TO BUY"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <h3>Challenge 2</h3>
    <p>Embed another YouTube video and make sure it's responsive</p>

    <iframe
      class="gadgets"
      src="https://www.youtube.com/embed/dEzCvmQJHjA"
      title="Amazon Gadgets Under $10 You Can Have in 2022!"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <h3>Challenge 3</h3>
    <p>
      Embed a media from any website (other than YouTube) and make it responsive
    </p>
    <iframe
      class="music"
      style="border-radius: 12px"
      src="https://open.spotify.com/embed/playlist/37i9dQZF1DWVTKDs2aOkxu?utm_source=generator"
      width="100%"
      height="380"
      frameborder="0"
      allowfullscreen=""
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy"
    ></iframe>
  </body>
</html>
