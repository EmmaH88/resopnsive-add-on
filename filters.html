<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        font-family: sans-serif;
        padding: 0 20px;
      }

      h1 {
        text-align: center;
        font-weight: 900;
        margin: 0;
        font-size: 34px;
        line-height: 48px;
      }

      h1 h2,
      h3 {
        color: #231d3c;
      }

      .Challenge-1 {
        filter: contrast(300%);
      }

      .challenge-2 {
        filter: hue-rotate(188deg);
      }

      .challenge-3 {
        filter: brightness(158%) grayscale(100%);
      }
    </style>

    <title>filters</title>
  </head>
  <body>
    <h1>CSS Filters</h1>

    <h3>Challenge 1</h3>
    <p>Apply a contrast filter to the following image</p>
    <img
      src="https://generators.shecodes.io/assets/graduates/5-121cc7a902f061fc5af77923fb3f8aa2b158704b3e403de832b1d3f0e7566cb3.png"
      width="300"
      alt="contrast"
      class="Challenge-1"
    />
    <h3>Challenge 2</h3>
    <p>Apply a hue-rotate filter to the following image</p>
    <img
      src="https://generators.shecodes.io/assets/graduates/5-121cc7a902f061fc5af77923fb3f8aa2b158704b3e403de832b1d3f0e7566cb3.png"
      width="300"
      alt="hue rotate"
      class="challenge-2"
    />

    <h3>Challenge 3</h3>
    <p>Apply a grayscale and a brightness filter to the following image</p>
    <img
      src="https://generators.shecodes.io/assets/graduates/5-121cc7a902f061fc5af77923fb3f8aa2b158704b3e403de832b1d3f0e7566cb3.png"
      alt="greyscale and brightness"
      width="300"
      class="challenge-3"
    />
  </body>
</html>
